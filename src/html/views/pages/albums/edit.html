<div class="page page-albums" ng-controller="EditAlbumCtrl">
  <div class="pageheader">
    <h2>Edit Album | {{album.title}}</h2>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li> <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li> <a ui-sref="app.albums.list">Manage Album</a>
        </li>
        <li> <a ui-sref="app.albums.edit({ id: album.$id })">{{album.title}}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- row -->
  <div class="row">
    <div class="col-md-12">
      <!-- tile -->
      <section class="tile tile-simple">
        <!-- tile body -->
        <div class="tile-body" ng-include="'views/pages/albums/_form.html'"></div>
        <!-- /tile body -->
      </section>
      <!-- /tile -->
    </div>
  </div>
  <!-- /row -->
</div>
