<div class="page page-albums" ng-controller="AlbumsListCtrl">

  <div class="pageheader">

    <h2>Manage Album</h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a ui-sref="app.albums.list">Manage Album</a>
        </li>
      </ul>

    </div>

  </div>

  <!-- row -->
  <div class="row">


    <div class="col-md-12">

      <!-- tile -->
      <section class="tile" fullscreen="isFullscreen01">

        <!-- tile header -->
        <div class="tile-header dvd dvd-btm">
          <ul class="controls">

            <li><button class="btn-nostyle" ui-sref="app.albums.new"><i class="fa fa-plus mr-5"></i>Add Album</button></li>

          </ul>
        </div>
        <!-- /tile header -->

        <!-- tile body -->
        <div class="tile-body">


          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <input type="text" class="form-control underline-input w-md pull-right mb-20" placeholder="Search..." ng-model="searchText">
            </div>
          </div>

          <div class="table-responsive">
            <table ng-table="tableParams" class="table table-custom" template-pagination="custom/pager">
              <tr ng-repeat="album in $data">
                <td data-title="'Id'" sortable="Id">
                  <a href="javascript:;">{{album.key}}</a>
                </td>
                <td data-title="'Title'" sortable="title">
                  <a href="javascript:;" ui-sref="app.albums.show({ id: album.value.id })">{{album.value.title}}</a>
                </td>
                <td data-title="'Artist'" sortable="artist">
                  <a href="javascript:;" ui-sref="app.albums.show({ id: album.value.id })">{{album.value.artist}}</a>
                </td>
                <td data-title="'Country'" sortable="'country'">
                  {{album.value.country}}
                </td>
                <td data-title="'Company'" sortable="'company'">
                  {{album.value.company}}
                </td>
                <td data-title="'Price'" sortable="'Price'">
                  {{album.value.price}}
                </td>
                <td data-title="'Year'" sortable="'year'">
                  {{album.value.year}}
                </td>
                <td data-title="'Actions'" class="actions" style="width: 320px;">
                  <button class="btn-nostyle edit" ui-sref="app.albums.edit({ albumId: album.value.id })">Edit</button>
                  <button class="btn-nostyle delete" ng-click="delete($event,album)">Delete</button>
                </td>
              </tr>
            </table>
            <script type="text/ng-template" id="custom/pager">
              <div class="ng-table-pager mt-20" ng-if="params.data.length">

                <div ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-right">

                  <button ng-repeat="count in params.settings().counts" type="button" ng-class="{'active':params.count()==count}" ng-click="params.count(count)" class="btn btn-default"><span ng-bind="count"></span></button>

                </div>

                <ul class="pagination pagination-xs pagination-custom">
                  <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
                    <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">{{'Menu.Previous' | translate}}</a>
                    <a ng-switch-when="first" ng-click="params.page(page.number)" href="">
                      <span ng-bind="page.number"></span>
                    </a>
                    <a ng-switch-when="page" ng-click="params.page(page.number)" href="">
                      <span ng-bind="page.number"></span>
                    </a>
                    <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
                    <a ng-switch-when="last" ng-click="params.page(page.number)" href="">
                      <span ng-bind="page.number"></span>
                    </a>
                    <a ng-switch-when="next" ng-click="params.page(page.number)" href="">{{'Menu.Next' | translate}}</a>
                  </li>
                </ul>
              </div>
            </script>

          </div>


        </div>
        <!-- /tile body -->

      </section>
      <!-- /tile -->

    </div>

  </div>
  <!-- /row -->

</div>
